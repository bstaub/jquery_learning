<!DOCTYPE html>
<html>
<head>
    <title>query1</title>
<head>


    <script src="jquery-1.10.2.js"></script>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
            });
        });
    </script>
</head>

<body>
<p id="test">Hier ein Text <b>fett</b> dargestellt in einem Paragraph</p>
<button id="btn1">zeige Text</button>
<button id="btn2">zeige HTML</button>
</body>
</html>
