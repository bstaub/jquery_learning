<!DOCTYPE html>
<html>
<head>
    <title>query1</title>
<head>
    <script src="jquery-1.10.2.js"></script>

<!--
    http://www.w3schools.com/jquery/jquery_ref_effects.asp
-->

    <script>
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideToggle("slow");
            });
        });
    </script>

    <style type="text/css">
        #panel,#flip
        {
            padding:5px;
            text-align:center;
            background-color:#e5eecc;
            border:solid 1px #c3c3c3;
        }
        #panel
        {
            padding:50px;
            display:none;
        }
    </style>
</head>
<body>

<div id="flip">Klicke hier fuer mehr Details (up/down)</div>
<div id="panel">Hallo du <br /> Alles klar?</div>
</body>
</html>
