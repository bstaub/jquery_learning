<!DOCTYPE html>
<html>
<head>
    <title>query1</title>
<head>
    <script src="jquery-1.10.2.js"></script>

<!--
    http://www.w3schools.com/jquery/jquery_ref_effects.asp
-->

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").toggle();
            });
        });
    </script>
</head>
<body>

<button>Toggle</button>
<p>ein -und ausschalten test1</p>
<p>ein -und ausschalten test2</p>
<p>ein -und ausschalten test3</p>


</body>
</html>
