<!DOCTYPE html>
<html>
<head>
    <title>query1</title>
<head>
    <script src="jquery-1.10.2.js"></script>

    <script>
        $(document).ready(function(){
            $("button.bnt1").click(function(){
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
            $("button.bnt2").click(function(){
                $("h3").addClass("important blue");
            });
            $("button.bnt3").click(function(){
                $("h4").toggleClass("red");
            });
            $("button.bnt4").click(function(){
                $("h5").removeClass("blue");
            });
        });
    </script>
    <style type="text/css">
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }
        .red
        {
            color:red;
        }
    </style>
</head>
<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<div>This is some important text!</div>
<br>
<button class="bnt1">Add classes to elements</button>
<br>
<br>
<h3>Diesem Text werden mehrere Styles auf einmal zugewiesen (important und blue)</h3>
<br>
<button class="bnt2">Add more than one class</button>
<br>
<br>
<h4>wechsle Schrift style, mehrmals druecken</h4>
<br>
<button class="bnt3">toggleClass style red/black</button>
<br>
<br>
<h5 class="blue">Style mit blauer Schrift wird entfernt</h5>
<br>
<button class="bnt4">remove class blue</button>

</body>
</html>
